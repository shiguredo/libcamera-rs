name: ci

on:
  push:
    paths:
      - "c-api/**"
      - "src/**"
      - "examples/**"
      - "Cargo.toml"
      - ".github/workflows/ci.yml"
  schedule:
    # JST 11:00 (UTC 02:00), 月-金
    - cron: "0 2 * * 1-5"

jobs:
  build:
    name: Build (aarch64)
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    env:
      PKG_CONFIG_SYSROOT_DIR: /opt/rpi-sysroot
      PKG_CONFIG_LIBDIR: /opt/rpi-sysroot/usr/lib/aarch64-linux-gnu/pkgconfig:/opt/rpi-sysroot/usr/share/pkgconfig
      PKG_CONFIG_ALLOW_CROSS: "1"
      CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
      CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=--sysroot=/opt/rpi-sysroot"
      BINDGEN_EXTRA_CLANG_ARGS_aarch64_unknown_linux_gnu: "--target=aarch64-linux-gnu --sysroot=/opt/rpi-sysroot"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
      - run: rustup update stable
      - run: rustup target add aarch64-unknown-linux-gnu
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mmdebstrap crossbuild-essential-arm64 libclang-dev pkg-config
      - name: Build aarch64 sysroot
        run: |
          sudo mmdebstrap \
            --variant=extract \
            --architectures=arm64 \
            --include=libcamera-dev,libc6-dev \
            trixie /opt/rpi-sysroot \
            "deb [trusted=yes] http://deb.debian.org/debian trixie main" \
            "deb [trusted=yes] http://archive.raspberrypi.com/debian trixie main"
          # /dev 内のシンボリックリンクは不要なので削除する
          sudo rm -rf /opt/rpi-sysroot/dev
          # usrmerge シンボリックリンクを作成する（リンカスクリプト内の絶対パス /lib/... を解決するため）
          sudo ln -sf usr/lib /opt/rpi-sysroot/lib
      - run: cargo fmt --all --check
      - run: cargo check --workspace --target aarch64-unknown-linux-gnu
      - run: cargo clippy --workspace --target aarch64-unknown-linux-gnu -- -D warnings
      - name: Build examples
        run: cargo build --examples --target aarch64-unknown-linux-gnu --release
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libcamera-examples-aarch64
          path: |
            target/aarch64-unknown-linux-gnu/release/examples/list_cameras
            target/aarch64-unknown-linux-gnu/release/examples/capture
            target/aarch64-unknown-linux-gnu/release/examples/controls
          if-no-files-found: error
  verify:
    name: Verify (Raspberry Pi)
    needs: build
    runs-on:
      group: Self
      labels: [self-hosted, linux, ARM64, Raspberry-Pi]
    timeout-minutes: 10
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: libcamera-examples-aarch64
      - name: Run list_cameras
        run: |
          chmod +x list_cameras
          ./list_cameras
      - name: Run controls
        run: |
          chmod +x controls
          ./controls
      - name: Run capture (map_plane の動作確認)
        run: |
          chmod +x capture
          ./capture
